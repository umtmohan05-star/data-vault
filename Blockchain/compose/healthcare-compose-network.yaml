  # REDIS CACHE - For duplicate vote prevention and vote counting
  # ===================================================================
  redis.healthcare.com:
    image: redis:7-alpine
    container_name: redis.healthcare.com
    hostname: redis.healthcare.com
    restart: unless-stopped
    networks:
      - healthcare
    ports:
      - "6379:6379"  # Expose for backend access
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - TZ=Asia/Kolkata
  healthcare-chaincode:
    container_name: healthcare-chaincode
    build:
      context: ../chaincode/healthcare
      dockerfile: Dockerfile
    working_dir: /chaincode
    environment:
      - CHAINCODE_SERVER_ADDRESS=0.0.0.0:7052
      - CORE_CHAINCODE_ID_NAME=healthcare-contract_1.0:f254d60882aadecc13fbf31c0e3d2a5a473476a708e2cf9e5df14b41554a7617
      - CORE_CHAINCODE_LOGGING_LEVEL=info
    ports:
